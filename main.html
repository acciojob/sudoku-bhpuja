<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sudoku Game</h1>

    <div class="container">
        <!-- Sudoku Board -->
        <div class="sudoku-board">
            <!-- Generate 9x9 Grid -->
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const board = document.querySelector(".sudoku-board");
                    for (let i = 0; i < 81; i++) {
                        let cell = document.createElement("div");
                        cell.classList.add("cell", "standard-cell");
                        cell.innerHTML = `
                            <span class="candidates"></span>
                            <span class="value"></span>
                        `;
                        board.appendChild(cell);
                    }
                });
            </script>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="number-buttons">
                <button class="number-control">1</button>
                <button class="number-control">2</button>
                <button class="number-control">3</button>
                <button class="number-control">4</button>
                <button class="number-control">5</button>
                <button class="number-control">6</button>
                <button class="number-control">7</button>
                <button class="number-control">8</button>
                <button class="number-control">9</button>
            </div>

            <label>
                <input type="checkbox" id="candidate-switch"> Candidate Mode
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
