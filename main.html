<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="sudoku-board">
            <!-- 9x9 Sudoku Grid -->
            <div class="cell given-number">5</div>
            <div class="cell given-number">3</div>
            <div class="cell"><span class="candidates"></span><span class="value"></span></div>
            <div class="cell"><span class="candidates"></span><span class="value"></span></div>
            <div class="cell given-number">7</div>
            <div class="cell"><span class="candidates"></span><span class="value"></span></div>
            <div class="cell"><span class="candidates"></span><span class="value"></span></div>
            <div class="cell"><span class="candidates"></span><span class="value"></span></div>
            <div class="cell"><span class="candidates"></span><span class="value"></span></div>
            <!-- Add more rows to make it 9x9 -->
        </div>

        <div id="controls">
            <label>
                <input type="checkbox" id="candidate-switch"> Candidate Move
            </label>
            <div id="number-buttons">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
